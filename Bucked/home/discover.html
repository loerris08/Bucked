  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";



    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Username speichern
    async function saveUsername(username) {
      const user = auth.currentUser;
      if (!user) return;

      await setDoc(doc(db, "users", user.uid), { username: username }, { merge: true });
    }

    // Username laden
    async function loadUsername() {
      const user = auth.currentUser;
      if (!user) return "User2000";

      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        return docSnap.data().username;
      }
      return "User2000";
    }



    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDahPBRsjOGgalkR3raXagtKytGn9n1SdE",
      authDomain: "bucked.firebaseapp.com",
      projectId: "bucked",
      storageBucket: "bucked.firebasestorage.app",
      messagingSenderId: "83783824498",
      appId: "1:83783824498:web:da41e3e5dfbe131441beeb",
      measurementId: "G-F3VYK204YW"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Export fÃ¼r andere Skripte
    window.auth = auth;
    window.db = db;
    window.analytics = analytics;

    // Container, wo die Goals angezeigt werden
    const recentDiv = document.getElementById("recentactivity");

    // Funktion, um Ã¶ffentliche Goals zu laden
    async function loadPublicGoals() {
      recentDiv.innerHTML = "Loading...";

      try {
        const goalsRef = collection(db, "goals");
        const q = query(goalsRef, where("visibility", "==", "Public")); // Ã¶ffentliche Ziele
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          recentDiv.textContent = "No public goals yet. Come back soon!";
          return;
        }

        recentDiv.innerHTML = "";
        querySnapshot.forEach(docSnap => {
          const goal = docSnap.data();
          const box = document.createElement("div");
          box.classList.add("goal-box");

          const text = document.createElement("span");
          text.textContent = `${goal.category} : ${goal.title}`;

          box.appendChild(text);
          recentDiv.appendChild(box);
        });
      } catch (err) {
        recentDiv.textContent = "Error loading goals.";
        console.error(err);
      }
    }

    // PrÃ¼fen, ob Benutzer eingeloggt ist, optional
    onAuthStateChanged(auth, user => {
      // Hier kann man z.B. anzeigen, dass der User eingeloggt ist
      loadPublicGoals();
    });
    // --- Auth Check + Initial Username anzeigen ---
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "../pre/login.html"; // Pfad prÃ¼fen
      } else {
        const username = await loadUsername();
        if (usernameDisplay) usernameDisplay.textContent = username;
        if (input) input.placeholder = username;
      }
    });
  </script>
