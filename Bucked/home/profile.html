<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="form">


        <h1>Your Profile</h1>

        
        <input id="usernamechange" placeholder="Enter new username">
        <button id="saveBtn" class="button2" style="align-self: center;">Save</button>
        <br><!--mit variable namen von anmeldung hierher übertragen-->
        
        <h3>Friends/Follower</h3><!--sobald erster Freund/Follower dann so wie bei zeichnung-->
        <div>No Friends / Followers yet :( </div>
        <h3>Requests</h3>
        <div>No new Friend requests</div>
        <p></p>
        <div class="button2-group">
            <a href="advancements.html"><button class="button2">Achievments</button></a>
            <a href="stats.html"><button class="button2"> Stats </button></a>
        </div>
        <p></p>
        <div class="button3-group">
            <a class="backarrow" href="aahome.html"><button class="button3">Back</button></a>
            <a class="backarrow" href="../pre/login.html"><button class="button3">Log Out</button></a>
        </div>



    </div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDahPBRsjOGgalkR3raXagtKytGn9n1SdE",
  authDomain: "bucked.firebaseapp.com",
  projectId: "bucked",
  storageBucket: "bucked.firebasestorage.app",
  messagingSenderId: "83783824498",
  appId: "1:83783824498:web:da41e3e5dfbe131441beeb",
  measurementId: "G-F3VYK204YW"
};

// --- Firebase initialisieren ---
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const analytics = getAnalytics(app);

window.auth = auth;
window.db = db;

// Elemente
const input = document.getElementById("usernamechange");
const saveBtn = document.getElementById("saveBtn");
const usernameDisplay = document.getElementById("usernameDisplay");

// --- Username laden ---
async function loadUsername() {
  const user = auth.currentUser;
  if (!user) return "User2000";

  const docSnap = await getDoc(doc(db, "users", user.uid));
  return docSnap.exists() ? docSnap.data().username : "User2000";
}

// --- Username speichern ---
async function saveUsername(newName) {
  const user = auth.currentUser;
  if (!user) return;

  await setDoc(doc(db, "users", user.uid), { username: newName }, { merge: true });
}

// --- Auth Check + Initial Username anzeigen ---
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "../pre/login.html"; // Pfad prüfen
  } else {
    const username = await loadUsername();
    if (usernameDisplay) usernameDisplay.textContent = username;
    if (input) input.placeholder = username;
  }
});

// --- Save Button Logic ---
saveBtn.addEventListener("click", async () => {
  if (!input.value.trim()) return;

  await saveUsername(input.value.trim());
  
  // Platzhalter aktualisieren & Input leeren
  input.placeholder = input.value.trim();
  input.value = "";

  if (usernameDisplay) usernameDisplay.textContent = input.placeholder;
});
// --- Public/Private Toggle ---
const toggleButtons = document.querySelectorAll("#button-group .toggle-btn");

toggleButtons.forEach(btn => {
  btn.addEventListener("click", function () {
    // erst alle zurücksetzen
    toggleButtons.forEach(b => b.classList.remove("active"));
    // dann nur den angeklickten aktiv machen
    this.classList.add("active");
  });
});
</script>



</body>
</html>
