<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../home/style.css">
</head>
<body class="body">
     <form action="" method="post" class="form" style="gap: 0px;"> <!--kein plan ob mit login.php oder nicht. ist f√ºr backend-->

        <h2>Welcome to <br><div class="bucked">Bucked</div></h2><br>
        <div class="logintext">Login</div><br>

        <input type="email" id="email" placeholder="Email..." required><p></p>
        <input type="password" id="password" placeholder="Password..." required><p></p>
        <button type="button" id="loginBtn" class="button_login">Login</button>

        or<div><a href="sign-up.html">sign-up</a></div><p></p>
        <div>Forgot your password? <a href="#" id="resetPassword"> Reset</a></div>

    </form>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  setPersistence, 
  browserLocalPersistence, 
  signOut,
  sendPasswordResetEmail 
} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyDahPBRsjOGgalkR3raXagtKytGn9n1SdE",
  authDomain: "bucked.firebaseapp.com",
  projectId: "bucked",
  storageBucket: "bucked.firebasestorage.app",
  messagingSenderId: "83783824498",
  appId: "1:83783824498:web:da41e3e5dfbe131441beeb",
  measurementId: "G-F3VYK204YW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const analytics = getAnalytics(app);

window.auth = auth;
window.db = db;

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    // Session lokal speichern
    await setPersistence(auth, browserLocalPersistence);

    // Login
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // üîπ Pr√ºfen, ob E-Mail best√§tigt ist
    if (!user.emailVerified) {
      alert("Bitte best√§tige zuerst deine E-Mail-Adresse!");
      await signOut(auth); // wieder ausloggen
      return;
    }

    console.log("Logged in as:", user.email);

    // Weiterleiten
    window.location.href = "../home/aahome.html";

  } catch (err) {
    alert("Fehler: " + err.message);
  }
});

// üîπ Passwort zur√ºcksetzen
document.getElementById("resetPassword").addEventListener("click", async () => {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Bitte gib zuerst deine E-Mail-Adresse ein!");
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    alert("Ein Link zum Zur√ºcksetzen des Passworts wurde an deine E-Mail geschickt.");
  } catch (err) {
    alert("Fehler: " + err.message);
  }
});
</script>




</body>
</html>
